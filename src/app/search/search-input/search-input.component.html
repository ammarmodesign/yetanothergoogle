<label
  class="input input-bordered rounded-full flex items-center gap-2 focus-within:outline-none"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    fill="currentColor"
    class="w-6 h-6 opacity-70"
  >
    <path
      fill-rule="evenodd"
      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
      clip-rule="evenodd"
    />
  </svg>
  <input
    type="text"
    class="grow"
    placeholder="Search . . ."
    [formControl]="searchInput"
    (keydown.enter)="search()"
  />
</label>
@if(searchInput.dirty && searchInput.touched && searchInput.invalid) {
<p class="text-white mt-4 p-4 bg-error w-fit text-center mx-auto rounded-full">
  You Should Type anything.
</p>
}
